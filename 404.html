<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // リダイレクトスクリプト
      var redirectTo = window.location.pathname;
      window.location.replace('/?' + redirectTo);
    </script>
  </head>
  <body>
    <h1>404 Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
